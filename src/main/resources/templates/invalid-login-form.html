<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Login form</title>
  <style>
    hr {
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid #ccc;
      margin: 1em 0;
      width: 468px;
      /*padding: 0;*/
    }
  </style>
</head>
<body>
<div style="margin-top: 72px; margin-left: 384px;">
  <h1 style="margin-bottom: 24px;">Login Page</h1>
  <div>
    <h2 style="margin-bottom: 24px; font-weight: bold;font-size: 16px; color: #dc5020">Invalid Username or Password!</h2>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="email" style="font-size: 18px; font-weight: normal; width: 124px; padding-left: 0px;">User name:</label>
    <div class="col-sm-8" style="margin-left: 0px; padding-left: 0px; width: 358px;">
      <input type="email" class="form-control" th:field="*{email}" id="email"/>
      <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div><br><br>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="email" style="font-size: 18px; font-weight: normal; width: 124px; padding-left: 0px;">Password:</label>
      <div class="col-sm-8" style="margin-left: 0px; padding-left: 0px; width: 358px;">
        <input type="email" class="form-control" th:field="*{email}" id="email"/>
        <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>
    </div>
  </div> <br><br>
  <div style="margin-left: 406px; margin-bottom: 24px;">
    <input type="submit" class="btn btn-info" value="LogIn"/>
  </div>
  <hr/>
  <div>
    <p style="font-size: 16px; margin-left: 92px;">Don't have an account?
      <a th:href="@{|/todos/${todo.id}/tasks|}">Register now!</a></p>

  </div>
</div>
</body>
</html>
